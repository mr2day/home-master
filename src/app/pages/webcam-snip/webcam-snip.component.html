<div class="webcam-container">
  <div class="webcam-wrapper">
    <video
      #videoElement
      class="webcam-video"
      autoplay
      playsinline
    ></video>

    @if (errorMessage) {
      <div class="error-message">
        {{ errorMessage }}
      </div>
    }
  </div>
  <h-button
    [label]="'Snip'"
    [size]="'lg'"
    [ratio]="'rectangle'"
    (asyncAction)="snip($event)"
  ></h-button>
</div>
